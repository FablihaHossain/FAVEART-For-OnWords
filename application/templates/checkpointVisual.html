<!DOCTYPE html>
<html>
<head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <script src="../static/animations/js/aframe.min.js"></script>
        <script src="../static/animations/js/aframe-ar.js"></script>
        <!-- support 3D text -->
        <script src="../static/animations/js/aframe-text-geometry-component.min.js"></script>    
        <script src="../static/animations/js/animations.js"></script>
 </head>
 <script>

    AFRAME.registerComponent("customize", {
            tick: function()
            {
                let words = document.querySelector("#words");
                let style = words.getAttribute("animationStyle");
                let myColor = words.getAttribute("material");
                let myFont = words.getAttribute("text-geometry");

                choice(style, words, myColor.color, myFont.font);
          }
    });
 </script>
 <body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
    <a-assets>
        <a-asset-item id="Abril Fatface_Regular" src="../static/animations/fonts/Abril Fatface_Regular.json"></a-asset-item>
        </a-assets>

        <a-asset-item id="Anton_Regular" src="../static/animations/fonts/Anton_Regular.json"></a-asset-item>
        </a-assets>

        <a-asset-item id="Cinzel Black_Regular" src="../static/animations/fonts/Cinzel Black_Regular.json"></a-asset-item>
        </a-assets>

        <a-asset-item id="Gloria Hallelujah_Regular" src="../static/animations/fonts/Gloria Hallelujah_Regular.json"></a-asset-item>
        </a-assets>

         <a-asset-item id="Inconsolata_Bold" src="../static/animations/fonts/Inconsolata_Bold.json"></a-asset-item>
        </a-assets>

         <a-asset-item id="Kaushan Script_Regular" src="../static/animations/fonts/Kaushan Script_Regular.json"></a-asset-item>
        </a-assets>

       <a-marker type = "pattern" url = "../static/markers/innocent_emoji.patt" id = "EmojiMarker" insight>
            <a-entity id="words" text-geometry="value: {{checkpoint.text}} ; font: #{{checkpoint.font}};" material="color: {{checkpoint.color}};" customize animationStyle="{{checkpoint.animation}}"></a-entity>
       </a-marker>

       <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
